{% extends 'main/index.html' %}
{% block content %}
        <div class="container">
            <div class="row tm-content-row tm-mt-big">
                <div class="col-xl-6 col-lg-12 tm-md-12 tm-sm-12 tm-col">
                	<form method="POST" action="/account/">
                    <div class="bg-white tm-block h-100">
                        <div class="row">
                            <div class="col-md-8 col-sm-12">
                                <h2 class="tm-block-title d-inline-block">Accounts</h2>

                            </div>
                        </div>
                        <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar2">
                            <table class="table table-hover table-striped tm-table-striped-even mt-3">
                                <thead>
                                    <tr class="tm-bg-gray">
                                        <th scope="col">&nbsp;</th>
                                        <th scope="col">User Accounts</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for acc in users %}
                                    <tr>
                                        <th scope="row">
                                        	{% csrf_token %}
                                            <input type="checkbox" aria-label="Checkbox" name="account" value="{{acc.username}}">
                                        </th>
                                    
                                        <td class="tm-product-name">{{ acc.username }}</td>
                                        
                                    </tr>                                
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        <div class="tm-table-mt tm-table-actions-row">
                            <div class="tm-table-actions-col-left">
                                <button type="submit" name="delete_selected" class="btn btn-danger">Delete Selected Account</button>
                            </div>
                        </div>
                    </div>
                </form>
                </div> 

            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-8">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-4">
                            <h2 class="tm-block-title d-inline-block">Add User</h2>
                        </div>
                    </div>
                    <div class="row mt-4 tm-edit-product-row">
                        <div class="col-xl-7 col-lg-7 col-md-12">
                            <form action="/account/" class="tm-edit-product-form" method="POST">
                              {% csrf_token %}
                                <div class="input-group mb-3">
                                    <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username
                                    </label>
                                    <input id="name" name="usr" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">E-mail
                                    </label>
                                    <input id="name" name="email" type="email" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required>
                                </div> 
                                <div class="input-group mb-3">
                                    <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password
                                    </label>
                                    <input id="name" name="pass" type="password" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required>
                                </div> 
                                <div class="input-group mb-3">
                                    <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">re-enter Password
                                    </label>
                                    <input id="name" name="pass2" type="password" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required>
                                </div>                                                                                               
                                <div class="input-group mb-3">
                                    <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                        <button type="submit" name="add-user" class="btn btn-primary">Add
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>{{message}}</strong>
                    </div>
                {% endfor %}
            </div>                 

            </div>
        </div>
{% endblock content%}
